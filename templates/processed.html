<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Images</title>
</head>
<body>
    <h1>Processed Images</h1>
    <ul>
        {% for filename in filenames %}
        <li>
            <a href="{{ url_for('download', filename=filename) }}">{{ filename }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
